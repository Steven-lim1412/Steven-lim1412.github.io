<!DOCTYPE html>
<html lang="en">
<head>
    <title>PMS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <form id="posForm" class="form-horizontal" method="post" action="https://collect.tealiumiq.com/event">
            <input type="hidden" name="tealium_account" value="sales-salim" />
            <input type="hidden" name="tealium_profile" value="hotel2" />
            <input type="hidden" name="tealium_datasource" value="gbfdmi" />
            <input type="hidden" name="tealium_event" value="pms_event" />
            <input type="hidden" name="tealium_trace_id" value="08711" />
            <fieldset>
                <!-- Form Name -->
                <legend class="text-center">
                    <!--<img src="https://www.thepottinger.com/file/template/1/pottinger-header-logo.png"/>-->
                    <h3>PMS</h3>
                </legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="customer_name">Name</label>
                    <div class="col-md-4">
                        <input id="customer_name" name="customer_name" type="text" placeholder="name" class="form-control input-md">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="customer_email">Email</label>
                    <div class="col-md-4">
                        <input id="customer_email" name="customer_email" type="text" placeholder="email" class="form-control input-md">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="last_stay">Date</label>
                    <div class="col-md-4">
                        <input id="last_stay" name="last_stay" type="date" placeholder="last stay" class="form-control input-md">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="ltv_bookings">Lifetime Value Bookings</label>
                    <div class="col-md-4">
                        <input id="ltv_bookings" name="ltv_bookings" type="text" placeholder="lifetime value bookings" class="form-control input-md">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="btnSubmit"></label>
                    <div class="col-md-4">
                        <button id="btnSubmit" name="btnSubmit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<script type="text/javascript">
    var posForm = $('#posForm');
    posForm.submit (function (e) {
        $.ajax({
            url:'https://collect.tealiumiq.com/event',
            type:'post',
            data:posForm.serialize(),
            success:function(){
                alert("worked");
            }
        });
        alert('Submitted');
        e.preventDefault();
    });
</script>
</body>
</html>
